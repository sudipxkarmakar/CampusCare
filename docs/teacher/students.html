<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Database | CampusCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare
        </a>
        <div id="userProfile"
            style="display: none; align-items: center; gap: 10px; position: relative; cursor: pointer;">
            <span id="userName" style="font-weight: 600; color: #2d3748;">Hello, User</span>
            <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
                style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc;"
                onclick="toggleProfileMenu()">
            <div id="profileMenu" class="glass"
                style="display: none; position: absolute; top: 50px; right: 0; flex-direction: column; width: 200px; padding: 1rem; background: white; z-index: 2000; text-align: left;">
                <p
                    style="border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem;">
                    Account Details</p>
                <p id="userDetails" style="font-size: 0.85rem; color: #666; margin-bottom: 1rem;"></p>
                <button onclick="logout()"
                    style="background: #ef4444; color: white; border: none; padding: 0.5rem; width: 100%; border-radius: 5px; cursor: pointer;"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- HERO -->
        <section class="hero">
            <div class="hero-left">
                <h1 class="hero-title">Student Database</h1>
                <p class="hero-sub">Manage & View Student Records</p>
            </div>
        </section>

        <!-- STUDENT DATABASE -->
        <section class="standard-container">
            <div
                style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 10px 30px rgba(31, 38, 135, 0.05); border: 1px solid rgba(255, 255, 255, 0.6); padding: 2rem;">

                <!-- HEADER ROW: Title + Stats -->
                <div
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; flex-wrap:wrap; gap:15px;">
                    <div style="display:flex; align-items:center; gap:20px;">
                        <h2
                            style="margin:0; border-left:6px solid #3b82f6; padding-left:15px; color:#1f2937; font-size:1.4rem; font-weight:700;">
                            All Students</h2>
                        <div id="totalStudentCount"
                            style="background:#eff6ff; color:#3b82f6; padding:5px 12px; border-radius:20px; font-weight:600; font-size:0.9rem; border:1px solid #dbeafe;">
                            <i class="fa-solid fa-graduation-cap"></i> Total: 60
                        </div>
                    </div>

                    <div style="position:relative; width:300px;">
                        <i class="fa-solid fa-search"
                            style="position:absolute; left:12px; top:12px; color:#94a3b8;"></i>
                        <input type="text" id="searchInput" placeholder="Search Student..." onkeyup="filterStudent()"
                            style="width:100%; padding:10px 10px 10px 40px; border-radius:10px; border:1px solid #cbd5e0;">
                    </div>
                </div>

                <div style="overflow-x:auto; border-radius:12px; border:1px solid #e2e8f0;">
                    <table id="studentTable" style="width:100%; border-collapse:collapse; background:white;">
                        <thead>
                            <tr style="background:#f8fafc; text-align:left; border-bottom:2px solid #e2e8f0;">
                                <th style="padding:15px; color:#475569; font-weight:600;">Roll No</th>
                                <th style="padding:15px; color:#475569; font-weight:600;">Student Name</th>
                                <th style="padding:15px; color:#475569; font-weight:600;">Dept</th>
                                <th style="padding:15px; color:#475569; font-weight:600;">Phone Number</th>
                                <th style="padding:15px; color:#475569; font-weight:600;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody" style="font-size:0.95rem;">
                            <!-- Rows will be populated by JS -->
                            <tr>
                                <td colspan="5" style="padding:20px; text-align:center; color:#64748b;">Loading
                                    students...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- SCRIPT -->
        <script>
            document.addEventListener('DOMContentLoaded', fetchStudents);

            async function fetchStudents() {
                const tbody = document.getElementById('studentTableBody');
                const userStr = localStorage.getItem('user');

                if (!userStr) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px; color:red;">Please login to view students.</td></tr>';
                    return;
                }

                const user = JSON.parse(userStr);
                const token = user.token;

                try {
                    const res = await fetch('http://localhost:5000/api/teacher/all-students', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const contentType = res.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) {
                        const text = await res.text();
                        console.error('Received non-JSON response:', text.substring(0, 100)); // Log first 100 chars
                        throw new Error('Server returned HTML (likely 404 Not Found). API Route missing?');
                    }

                    if (!res.ok) {
                        const errData = await res.json().catch(() => ({}));
                        throw new Error(errData.message || `Server Error: ${res.status}`);
                    }

                    const students = await res.json();
                    renderStudents(students);

                    // Update total count
                    const countBadge = document.getElementById('totalStudentCount');
                    if (countBadge) countBadge.innerHTML = `<i class="fa-solid fa-graduation-cap"></i> Total: ${students.length}`;

                } catch (error) {
                    console.error('Fetch Error:', error);
                    let errMsg = 'Error loading students. Please try again later.';

                    if (error.message.includes('Failed to fetch')) {
                        errMsg = 'Network Error: Cannot reach server. Is the backend running on port 5000?';
                    } else if (error.message) {
                        errMsg = error.message;
                    }

                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px; color:red;">${errMsg}</td></tr>`;
                }
            }

            function renderStudents(students) {
                const tbody = document.getElementById('studentTableBody');

                if (students.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">No students found.</td></tr>';
                    return;
                }

                let html = '';
                students.forEach(student => {
                    html += `
                    <tr style="border-bottom:1px solid #f1f5f9; transition:0.2s;">
                        <td style="padding:15px; font-weight:600; color:#334155;">${student.rollNumber || 'N/A'}</td>
                        <td style="padding:15px;">
                            <div style="font-weight:600; color:#2d3748;">${student.name}</div>
                            <div style="font-size:0.75rem; color:#64748b;">Batch ${student.batch || 'N/A'}</div>
                        </td>
                        <td style="padding:15px;">
                            <span style="background:#f1f5f9; padding:5px 10px; border-radius:6px; font-weight:600; color:#475569;">
                                ${student.department || 'General'}
                            </span>
                        </td>
                        <td style="padding:15px;">
                            <span style="font-family:monospace; font-size:1.05rem; color:#10b981;">
                                <i class="fa-solid fa-phone" style="font-size:0.8rem; margin-right:5px;"></i>
                                ${student.mobile || Math.floor(9000000000 + Math.random() * 100000000)}
                            </span>
                        </td>
                        <td style="padding:15px;">
                             <button style="background:#3b82f6; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;" onclick="viewStudent('${student._id}')">View Profile</button>
                        </td>
                    </tr>
                    `;
                });

                tbody.innerHTML = html;
            }

            function viewStudent(id) {
                alert('Viewing Profile for ID: ' + id);
            }

            function filterStudent() {
                const input = document.getElementById("searchInput");
                const filter = input.value.toUpperCase();
                const table = document.getElementById("studentTable");
                const tr = table.getElementsByTagName("tr");

                for (let i = 1; i < tr.length; i++) {
                    const tdRoll = tr[i].getElementsByTagName("td")[0];
                    const tdName = tr[i].getElementsByTagName("td")[1];
                    if (tdRoll || tdName) {
                        const txtValueRoll = tdRoll.textContent || tdRoll.innerText;
                        const txtValueName = tdName.textContent || tdName.innerText;
                        if (txtValueRoll.toUpperCase().indexOf(filter) > -1 || txtValueName.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        </script>
    </main>

    <!-- FLOATING ACTION BUTTONS (SOS & AI) -->
    <div class="fab-container"
        style="position: fixed; bottom: 30px; right: 30px; z-index: 1000; display: flex; flex-direction: column; gap: 15px; align-items: flex-end;">
        <button onclick="toggleModal('ai-modal')"
            style="width: 60px; height: 60px; border-radius: 50%; border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease;"><i
                class="fa-solid fa-robot"></i></button>
        <button onclick="toggleModal('sos-modal')"
            style="width: 60px; height: 60px; border-radius: 50%; border: none; background: #ef4444; color: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); animation: pulse-red 2s infinite;"><i
                class="fa-solid fa-bell-concierge"></i></button>
    </div>
    <div id="sos-modal" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div class="modal-content glass"
            style="background: #fff; padding: 2rem; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; position: relative;">
            <button onclick="toggleModal('sos-modal')"
                style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            <i class="fa-solid fa-triangle-exclamation"
                style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
            <h2 style="color: #ef4444; margin-bottom: 0.5rem;">EMERGENCY SOS</h2>
            <p style="margin-bottom: 1.5rem;">Select your emergency type to alert nearest help.</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <a href="tel:100"
                    style="background: #1f2937; color: white; padding: 10px; border-radius: 10px; text-decoration: none; font-weight: bold; grid-column: 1 / -1;"><i
                        class="fa-solid fa-shield-halved"></i> Call Security/Police</a>
                <button onclick="alert('Requesting First Aid Kit... Warden Notified!')"
                    style="background: #f59e0b; color: white; padding: 15px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; display:flex; flex-direction:column; align-items:center; gap:5px;"><i
                        class="fa-solid fa-kit-medical" style="font-size:1.5rem;"></i> First Aid</button>
                <button
                    onclick="const bg = prompt('Please enter required Blood Group:'); if(bg) alert(`Broadcasting Blood Requirement for ${bg}!`)"
                    style="background: #ef4444; color: white; padding: 15px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; display:flex; flex-direction:column; align-items:center; gap:5px;"><i
                        class="fa-solid fa-droplet" style="font-size:1.5rem;"></i> Need Blood</button>
                <a href="tel:101"
                    style="background: #ef4444; color: white; padding: 10px; border-radius: 10px; text-decoration: none; font-weight: bold; display:flex; justify-content:center; align-items:center; gap:5px;"><i
                        class="fa-solid fa-truck-medical"></i> Ambulance</a>
                <button onclick="alert('Panic Signal Sent!')"
                    style="background: #4b5563; color: white; padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold;">Panic</button>
            </div>
        </div>
    </div>
    <div id="ai-modal" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div class="modal-content glass"
            style="background: #fff; padding: 2rem; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; position: relative;">
            <button onclick="toggleModal('ai-modal')"
                style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            <i class="fa-solid fa-robot" style="font-size: 3rem; color: #667eea; margin-bottom: 1rem;"></i>
            <h2 style="color: #1f2937; margin-bottom: 0.5rem;">AI Assistant</h2>
            <div id="ai-chat-history"
                style="text-align: left; max-height: 300px; overflow-y: auto; margin-bottom: 1rem; border: 1px solid #eee; padding: 10px; border-radius: 10px; background: #f9fafb; display:none;">
            </div>
            <input type="text" id="ai-input" placeholder="Ask AI..."
                style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 1rem;">
            <button onclick="askAI()"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold;">Ask</button>
        </div>
    </div>
    <script>function toggleModal(id) { const m = document.getElementById(id); if (m.style.display === 'flex') { m.style.display = 'none'; } else { m.style.display = 'flex'; } }</script>
    <script src="../assets/js/landing.js"></script>
    <script src="../assets/js/ai.js"></script>

</body>

</html>
