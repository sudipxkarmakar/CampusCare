<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Official Notices</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <header class="glass"
    style="position: sticky; top: 20px; z-index: 1000; margin: 0 5%; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <a href="../index.html" class="logo"
      style="text-decoration:none; font-size: 1.5rem; font-weight: 700; color: #2d3748;">
      <i class="fa-solid fa-graduation-cap"></i> CampusCare
    </a>
    <ul class="nav-links">
      <li><a href="index.html" style="text-decoration: none; color: #1f2937; font-weight: 500;"><i
            class="fa-solid fa-arrow-left"></i> Back to Dashboard</a></li>
    </ul>
  </header>
  <main class="main-container">
    <section class="hero">
      <div class="hero-left">
        <h1 class="hero-title">Official Notices</h1>
      </div>
    </section>

    <!-- CREATE NOTICE FORM -->
    <section class="standard-container" style="margin-bottom: 2rem;">
      <div style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <h3 style="margin-bottom: 1rem; color: #2d3748;">Post New Notice</h3>
        <form id="createNoticeForm" style="display: flex; flex-direction: column; gap: 1rem;">
          <input type="text" id="noticeTitle" placeholder="Notice Title" required
            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px;">

          <textarea id="noticeContent" placeholder="Notice Content..." rows="3" required
            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Poppins';"></textarea>

          <div style="display: flex; gap: 1rem; align-items: center;">
            <select id="noticeAudience" required
              style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; flex: 1; background: white;">
              <option value="general">General (Everyone)</option>
              <option value="student">Students Only</option>
              <option value="teacher">Teachers Only</option>
              <option value="hosteler">Hostelers Only</option>
            </select>

            <button type="submit" class="btn-login"
              style="padding: 0.8rem 2rem; background: #3b82f6; color: white; border: none; font-weight: 600;">Post</button>
          </div>
        </form>
      </div>
    </section>

    <section class="standard-container" style="padding:0; background:transparent; box-shadow:none;">
      <div id="noticeList" class="notice-wrapper"
        style="background: rgba(255, 255, 255, 0.65); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 10px 30px rgba(31, 38, 135, 0.05);">

        <!-- Notices will be loaded here dynamically -->
        <div style="text-align: center; color: #64748b; padding: 2rem;">Loading notices...</div>
      </div>
    </section>
  </main>

  <script src="../assets/js/notices.js"></script>
</body>
</section>
</main>
</body>

</html>
