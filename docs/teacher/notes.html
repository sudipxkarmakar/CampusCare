<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upload Notes | CampusCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* Custom Dropdown Styles */
        .custom-dropdown {
            position: relative;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-selected {
            background: #fff;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4a5568;
        }

        .dropdown-selected:after {
            content: '\f078';
            /* FontAwesome Chevron Down */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .custom-dropdown.open .dropdown-selected:after {
            transform: rotate(180deg);
        }

        .dropdown-options {
            display: none;
            position: absolute;
            top: 105%;
            /* Forces it to open downwards */
            left: 0;
            width: 100%;
            background: #fff;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }

        .custom-dropdown.open .dropdown-options {
            display: block;
        }

        .dropdown-option {
            padding: 0.8rem;
            color: #2d3748;
            transition: background 0.2s;
        }

        .dropdown-option:hover {
            background: #f1f5f9;
        }
    </style>
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare
        </a>
        <div style="display:flex; align-items:center; gap: 15px;">
            <!-- Dashboard Button -->
            <a href="index.html" class="dashboard-btn-nav"
                style="text-decoration:none; color: #2d3748; font-weight: 600; font-size: 1rem; transition: color 0.3s ease;">
                Dashboard
            </a>

            <!-- Complaint Button -->
            <a href="../complaints/index.html"
                style="text-decoration:none; color: #ffffff; background-color: #f59e0b; padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; transition: transform 0.2s ease; display: flex; align-items: center; gap: 5px;">
                <i class="fa-solid fa-triangle-exclamation"></i> Complaint
            </a>

            <!-- USER PROFILE -->
            <div id="userProfile"
                style="display: none; align-items: center; gap: 10px; position: relative; cursor: pointer;">
                <span id="userName" style="font-weight: 600; color: #2d3748;">Hello, User</span>
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
                    style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc;"
                    onclick="toggleProfileMenu()">
                <div id="profileMenu" class="glass"
                    style="display: none; position: absolute; top: 50px; right: 0; flex-direction: column; width: 220px; padding: 1rem; background: white; z-index: 2000; text-align: left; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
                    <p
                        style="border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem;">
                        Account Details</p>
                    <p id="userDetails" style="font-size: 0.85rem; color: #666; margin-bottom: 1rem; line-height: 1.4;">
                    </p>
                    <button onclick="logout()"
                        style="background: #ef4444; color: white; border: none; padding: 0.5rem; width: 100%; border-radius: 5px; cursor: pointer; font-weight: 500;"><i
                            class="fa-solid fa-right-from-bracket"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- HERO SECTION (Constant) -->
        <!-- HERO SECTION (Specific) -->
        <section class="hero teacher-hero" style="text-align: center; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="max-width: 800px; margin: 0 auto;">
                <h1 class="hero-title" style="font-size: 2.5rem; color: #2d3748; margin-bottom: 0.5rem;">Upload Notes
                </h1>
                <p class="hero-sub" style="font-size: 1.1rem; color: #64748b; margin-bottom: 1rem;">Upload study
                    materials, notes, or lab manuals.</p>
            </div>
        </section>

        <!-- SHARE RESOURCE FORM -->
        <section class="standard-container" style="margin-bottom: 2rem;">
            <div
                style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <h3 style="margin-bottom: 1rem; color: #2d3748;">Upload New Note</h3>
                <form id="createNoteForm" style="display: flex; flex-direction: column; gap: 1.5rem;">

                    <div class="row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <input type="text" id="noteTitle" placeholder="Topic / Title (e.g., Quantum Physics Unit 1)"
                            required style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px;">

                        <div style="position:relative;">
                            <input type="file" id="noteFile"
                                accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                required
                                style="padding: 0.6rem; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%;">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 1rem;">
                        <select id="noteSubject" required
                            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
                            <option value="">Select Subject</option>
                        </select>

                        <select id="noteDept" required
                            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
                            <option value="">Select Department</option>
                        </select>

                        <select id="noteYear" required
                            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
                            <option value="">Select Year</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>

                        <select id="noteBatch" required
                            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
                            <option value="">Select Batch</option>
                        </select>
                    </div>

                    <textarea id="noteDesc" placeholder="Description (Optional)..." rows="3"
                        style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Poppins';"></textarea>

                    <button type="submit" class="btn-login"
                        style="padding: 0.8rem 2rem; background: #10b981; color: white; border: none; font-weight: 600; align-self: flex-start;">
                        <i class="fa-solid fa-share-from-square"></i> Upload & Share Result
                    </button>
                </form>
            </div>
        </section>

        <!-- PREVIOUSLY SHARED NOTES -->
        <section class="standard-container" style="margin-bottom: 2rem;">
            <div
                style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 style="color: #2d3748; border-left: 4px solid #3b82f6; padding-left: 10px;">Previously Shared
                        Notes</h3>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="color: #64748b; font-size: 0.9rem;">Sort By:</span>
                        <select style="padding: 5px; border-radius: 5px; border: 1px solid #cbd5e1;">
                            <option>Date Shared</option>
                            <option>Title</option>
                        </select>
                    </div>
                </div>

                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
                        <thead>
                            <tr style="border-bottom: 2px solid #e2e8f0; text-align: left; color: #64748b;">
                                <th style="padding: 1rem; font-weight: 600;">Date Shared</th>
                                <th style="padding: 1rem; font-weight: 600;">Title</th>
                                <th style="padding: 1rem; font-weight: 600;">Shared With (Dept)</th>
                                <th style="padding: 1rem; font-weight: 600;">File</th>
                                <th style="padding: 1rem; font-weight: 600; text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="notesTableBody">
                            <!-- Notes Loaded Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <div style="height: 300px;"></div>
    </main>

    <script src="../assets/js/landing.js"></script>
    <script src="../assets/js/teacher_notes.js"></script>
    <script>
        // Custom Dropdown Logic
        document.addEventListener('DOMContentLoaded', () => {
            const dropdowns = document.querySelectorAll('.custom-dropdown');

            dropdowns.forEach(dropdown => {
                const selected = dropdown.querySelector('.dropdown-selected');
                const options = dropdown.querySelector('.dropdown-options');
                const hiddenInput = dropdown.nextElementSibling; // The hidden input

                // Toggle Dropdown
                selected.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Close others
                    dropdowns.forEach(d => {
                        if (d !== dropdown) d.classList.remove('open');
                    });
                    dropdown.classList.toggle('open');
                });

                // Select Option
                options.querySelectorAll('.dropdown-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const value = option.getAttribute('data-value');
                        const text = option.innerText;

                        selected.innerText = text;
                        hiddenInput.value = value;

                        dropdown.classList.remove('open');
                    });
                });
            });

            // Close when clicking outside
            document.addEventListener('click', () => {
                dropdowns.forEach(d => d.classList.remove('open'));
            });
        });
    </script>
</body>

</html>
