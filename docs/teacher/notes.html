<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upload Notes | CampusCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare
        </a>
        <div style="display:flex; align-items:center; gap: 20px;">
            <a href="index.html" class="dashboard-btn-nav"
                style="text-decoration:none; color: #2d3748; font-weight: 600; font-size: 1rem; transition: color 0.3s ease;">
                Dashboard
            </a>
            <div id="userProfile"
                style="display: none; align-items: center; gap: 10px; position: relative; cursor: pointer;">
                <span id="userName" style="font-weight: 600; color: #2d3748;">Hello, User</span>
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
                    style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc;"
                    onclick="toggleProfileMenu()">
                <div id="profileMenu" class="glass"
                    style="display: none; position: absolute; top: 50px; right: 0; flex-direction: column; width: 200px; padding: 1rem; background: white; z-index: 2000; text-align: left;">
                    <button onclick="logout()"
                        style="background: #ef4444; color: white; border: none; padding: 0.5rem; width: 100%; border-radius: 5px; cursor: pointer;"><i
                            class="fa-solid fa-right-from-bracket"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="hero">
            <div class="hero-left">
                <h1 class="hero-title">Share New Resource</h1>
                <p class="hero-sub">Upload study materials, notes, or lab manuals.</p>
            </div>
        </section>

        <!-- SHARE RESOURCE FORM -->
        <section class="standard-container" style="margin-bottom: 2rem;">
            <div
                style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">

                <form id="createNoteForm" style="display: flex; flex-direction: column; gap: 1.5rem;">

                    <div class="row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label style="display:block; margin-bottom: 5px; font-weight: 600; color: #4b5563;">Topic /
                                Title</label>
                            <input type="text" id="noteTitle" placeholder="e.g., Quantum Physics Notes Unit 1" required
                                style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%;">
                        </div>
                        <div class="form-group">
                            <label style="display:block; margin-bottom: 5px; font-weight: 600; color: #4b5563;">Upload
                                File</label>
                            <input type="file" id="noteFile" accept="application/pdf" required
                                style="padding: 0.6rem; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="display:block; margin-bottom: 5px; font-weight: 600; color: #4b5563;">Description
                            (Optional)</label>
                        <textarea id="noteDesc" placeholder="Brief description of the content..." rows="3"
                            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Poppins'; width: 100%;"></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label style="display:block; margin-bottom: 5px; font-weight: 600; color: #4b5563;">Target
                                Department</label>
                            <select id="noteDept" required
                                style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white; width: 100%;">
                                <option value="">-- All Departments --</option>
                                <option value="CSE">Computer Science (CSE)</option>
                                <option value="IT">Information Technology (IT)</option>
                                <option value="ECE">Electronics (ECE)</option>
                                <option value="ME">Mechanical (ME)</option>
                                <option value="CIVIL">Civil (CE)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label style="display:block; margin-bottom: 5px; font-weight: 600; color: #4b5563;">Target
                                Batch (Year)</label>
                            <select id="noteBatch" required
                                style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white; width: 100%;">
                                <option value="">-- All Batches --</option>
                                <option value="2026">Batch 2026</option>
                                <option value="2027">Batch 2027</option>
                                <option value="2028">Batch 2028</option>
                                <option value="2029">Batch 2029</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label style="display:block; margin-bottom: 5px; font-weight: 600; color: #4b5563;">Target
                                Group / Section</label>
                            <select id="noteSection"
                                style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white; width: 100%;">
                                <option value="">-- All Groups --</option>
                                <option value="A">Group A</option>
                                <option value="B">Group B</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-login"
                        style="padding: 1rem; background: #10b981; color: white; border: none; font-weight: 700; border-radius: 8px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <i class="fa-solid fa-share-from-square"></i> Upload & Share
                    </button>
                </form>
            </div>
        </section>

        <!-- PREVIOUSLY SHARED NOTES -->
        <section class="standard-container" style="margin-bottom: 2rem;">
            <div
                style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 style="color: #2d3748; border-left: 4px solid #3b82f6; padding-left: 10px;">Previously Shared
                        Notes</h3>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="color: #64748b; font-size: 0.9rem;">Sort By:</span>
                        <select style="padding: 5px; border-radius: 5px; border: 1px solid #cbd5e1;">
                            <option>Date Shared</option>
                            <option>Title</option>
                        </select>
                    </div>
                </div>

                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
                        <thead>
                            <tr style="border-bottom: 2px solid #e2e8f0; text-align: left; color: #64748b;">
                                <th style="padding: 1rem; font-weight: 600;">Date Shared</th>
                                <th style="padding: 1rem; font-weight: 600;">Title</th>
                                <th style="padding: 1rem; font-weight: 600;">Shared With (Dept)</th>
                                <th style="padding: 1rem; font-weight: 600;">File</th>
                                <th style="padding: 1rem; font-weight: 600; text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="notesTableBody">
                            <!-- Notes Loaded Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <script src="../assets/js/landing.js"></script>
    <script src="../assets/js/teacher_notes.js"></script>
</body>

</html>
