<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Assignments</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <header class="glass"
    style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
    <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
      <i class="fa-solid fa-graduation-cap"></i> CampusCare
    </a>
    <div style="display:flex; align-items:center; gap: 15px;">


      <!-- USER PROFILE -->
      <div id="userProfile" style="display: none; align-items: center; gap: 10px; position: relative; cursor: pointer;">
        <span id="userName" style="font-weight: 600; color: #2d3748;">Hello, User</span>
        <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
          style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc;" onclick="toggleProfileMenu()">
        <div id="profileMenu" class="glass"
          style="display: none; position: absolute; top: 50px; right: 0; flex-direction: column; width: 220px; padding: 1rem; background: white; z-index: 2000; text-align: left; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
          <p
            style="border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem;">
            Account Details</p>
          <p id="userDetails" style="font-size: 0.85rem; color: #666; margin-bottom: 1rem; line-height: 1.4;"></p>
          <button onclick="logout()"
            style="background: #ef4444; color: white; border: none; padding: 0.5rem; width: 100%; border-radius: 5px; cursor: pointer; font-weight: 500;"><i
              class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
      </div>
    </div>
  </header>
  <!-- Relocated Dashboard Button -->
  <div class="dashboard-nav-bar"
    style="max-width: 1400px; width: 95%; margin: 30px auto 0px; display: flex; justify-content: flex-end;">
    <a href="index.html" class="dashboard-floating-btn">Dashboard</a>
  </div>

  <main class="main-container">
    <!-- HERO SECTION (Specific) -->
    <section class="hero teacher-hero" style="text-align: center; margin-top: 0.5rem; margin-bottom: 2rem;">
      <div style="max-width: 800px; margin: 0 auto;">
        <h1 class="hero-title" style="font-size: 2.5rem; color: #2d3748; margin-bottom: 0.5rem;">Manage Assignments</h1>
        <p class="hero-sub" style="font-size: 1.1rem; color: #64748b; margin-bottom: 1rem;">Upload notes and assignments
          for students</p>
      </div>
    </section>

    <!-- CREATE ASSIGNMENT FORM -->
    <section class="standard-container" style="margin-bottom: 2rem;">
      <div style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <h3 style="margin-bottom: 1rem; color: #2d3748;">Upload New Assignment</h3>
        <form id="createAssignmentForm" style="display: flex; flex-direction: column; gap: 1.5rem;">

          <div class="row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <input type="text" id="assignTitle" placeholder="Assignment Title (e.g., Chapter 1 Homework)" required
              style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px;">
            <select id="assignSubject" required
              style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
              <option value="">Select Subject</option>
            </select>
          </div>

          <!-- Row 2 -->
          <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
            <select id="assignDept" required
              style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
              <!-- Populated by JS -->
              <option value="">Select Department</option>
            </select>

            <select id="assignYear" required
              style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
              <option value="">Select Year</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
            </select>

            <select id="assignBatch" required
              style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; background:white;">
              <!-- Populated by JS -->
              <option value="">Select Batch</option>
            </select>
            <input type="date" id="assignDeadline" required
              style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px;">
          </div>

          <textarea id="assignDesc" placeholder="Description or Instructions..." rows="3" required
            style="padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 8px; font-family: 'Poppins';"></textarea>

          <button type="submit" class="btn-login"
            style="padding: 0.8rem 2rem; background: #3b82f6; color: white; border: none; font-weight: 600; align-self: flex-start;">Create
            Assignment</button>
        </form>
      </div>
    </section>

    <!-- VIEW ASSIGNMENTS & SUBMISSIONS SECTION -->
    <section class="standard-container" style="margin-bottom: 2rem;">
      <div style="background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <h3 style="margin-bottom: 1rem; color: #2d3748;">My Created Assignments</h3>

        <div class="list-card" style="padding: 0; overflow-x: auto;">
          <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
            <thead>
              <tr style="text-align: left; border-bottom: 1px solid #e2e8f0; background: #f8fafc;">
                <th style="padding: 1rem; color: #64748b; font-weight: 600;">Title</th>
                <th style="padding: 1rem; color: #64748b; font-weight: 600;">Year/Batch</th>
                <th style="padding: 1rem; color: #64748b; font-weight: 600;">Deadline</th>
                <th style="padding: 1rem; color: #64748b; font-weight: 600;">Action</th>
              </tr>
            </thead>
            <tbody id="teacherAssignmentsTable">
              <tr>
                <td colspan="4" style="text-align: center; padding: 2rem; color: #64748b;">Loading your assignments...
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </section>

    <!-- NEW SECTION: MY NOTES -->
    </section>

    <!-- SUBMISSIONS MODAL -->
    <div id="submissions-modal" class="modal-overlay"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
      <div class="modal-content glass"
        style="background: #fff; padding: 2rem; border-radius: 20px; width: 90%; max-width: 800px; position: relative; max-height: 80vh; overflow-y: auto;">
        <button onclick="toggleModal('submissions-modal')"
          style="position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #64748b;">&times;</button>

        <h2 style="color: #2d3748; margin-bottom: 0.5rem;">Submissions</h2>
        <p id="modalAssignmentTitle" style="color: #64748b; margin-bottom: 1.5rem;">For Assignment: ...</p>

        <div style="overflow-x: auto;">
          <table style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr style="text-align: left; border-bottom: 1px solid #e2e8f0; background: #f8fafc;">
                <th style="padding: 0.8rem; font-size: 0.9rem;">Student Name</th>
                <th style="padding: 0.8rem; font-size: 0.9rem;">Roll No</th>
                <th style="padding: 0.8rem; font-size: 0.9rem;">Submitted On</th>
                <th style="padding: 0.8rem; font-size: 0.9rem;">Action</th>
              </tr>
            </thead>
            <tbody id="submissionsTableBody">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <script>function toggleModal(id) { const m = document.getElementById(id); if (m.style.display === 'flex') m.style.display = 'none'; else m.style.display = 'flex'; }</script>
  <script src="../assets/js/landing.js"></script>
  <script src="../assets/js/teacher_assignments.js"></script>
</body>

</html>
