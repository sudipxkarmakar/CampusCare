<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Leave Applications | Mentee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare
        </a>
        <div style="display:flex; align-items:center; gap: 15px;">
            

            <!-- USER PROFILE -->
            <div id="userProfile"
                style="display: none; align-items: center; gap: 10px; position: relative; cursor: pointer;">
                <span id="userName" style="font-weight: 600; color: #2d3748;">Hello, User</span>
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
                    style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc;"
                    onclick="toggleProfileMenu()">
                <div id="profileMenu" class="glass"
                    style="display: none; position: absolute; top: 50px; right: 0; flex-direction: column; width: 220px; padding: 1rem; background: white; z-index: 2000; text-align: left; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
                    <p
                        style="border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem;">
                        Account Details</p>
                    <p id="userDetails" style="font-size: 0.85rem; color: #666; margin-bottom: 1rem; line-height: 1.4;">
                    </p>
                    <button onclick="logout()"
                        style="background: #ef4444; color: white; border: none; padding: 0.5rem; width: 100%; border-radius: 5px; cursor: pointer; font-weight: 500;"><i
                            class="fa-solid fa-right-from-bracket"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>
  <!-- Relocated Dashboard Button -->
  <div class="dashboard-nav-bar" style="max-width: 1400px; width: 95%; margin: 30px auto 0px; display: flex; justify-content: flex-end;">
    <a href="index.html" class="dashboard-floating-btn">Dashboard</a>
  </div>

    <main class="main-container">
        <!-- HERO -->
        <!-- HERO SECTION (Constant) -->
        <!-- HERO SECTION (Specific) -->
        <section class="hero teacher-hero" style="text-align: center; margin-top: 0.5rem; margin-bottom: 2rem;">
            <div style="max-width: 800px; margin: 0 auto;">
                <h1 class="hero-title" style="font-size: 2.5rem; color: #2d3748; margin-bottom: 0.5rem;">Leave
                    Applications</h1>
                <p class="hero-sub" style="font-size: 1.1rem; color: #64748b; margin-bottom: 1rem;">Manage Leave
                    Requests from Your Mentees</p>
            </div>
        </section>

        </section>

        <section class="standard-container" style="max-width: 800px; margin: 0 auto;">
            <div id="leaveRequestsList"
                style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid #e2e8f0; padding: 1.5rem; box-shadow: 0 10px 30px rgba(245, 158, 11, 0.05);">
                <h2 style="margin:0 0 1.5rem 0; color:#d97706; font-size:1.4rem; display:flex; align-items:center;">
                    <i class="fa-regular fa-clock" style="margin-right:10px;"></i> Pending Requests
                </h2>
                <div style="text-align:center; color:#64748b; padding: 2rem;">Loading requests...</div>
            </div>
        </section>

    </main>

    <script src="../assets/js/landing.js"></script>
    <script src="../assets/js/teacher_mentee_leaves.js"></script>
</body>

</html>
