<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mentor Assignment | HOD Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare <span
                style="font-size:0.8rem; background:#3b82f6; color:white; padding:2px 8px; border-radius:10px;">HOD</span>
        </a>
        <div><a href="index.html" style="text-decoration:none; color:#2d3748; font-weight:600;">Dashboard</a></div>
    </header>
    <main class="main-container">
        <section class="hero teacher-hero" style="background: transparent;">
            <div class="hero-left">
                <h1 class="hero-title" style="color:#2d3748;">Mentor Assignment</h1>
                <p class="hero-sub" style="color:#4a5568;">Assign Mentees to Faculty</p>
            </div>
        </section>
        <section class="standard-container">
            <div style="background:white; padding:1.5rem; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.05);">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                    <div>
                        <h3 style="color:#2d3748; margin-bottom:5px;">Mentor Assignment</h3>
                        <p style="color:#64748b; font-size:0.9rem;">Assign a faculty mentor to each student.</p>
                    </div>

                    <select id="mentorYearFilter" class="filter-select" onchange="loadStudentsForMentorship()">
                        <option value="4th Year">4th Year (2026)</option>
                        <option value="3rd Year">3rd Year (2027)</option>
                        <option value="2nd Year">2nd Year (2028)</option>
                        <option value="1st Year">1st Year (2029)</option>
                    </select>
                </div>

                <div class="batches-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:2rem;">
                    <!-- Batch 1 Column -->
                    <div style="background:#f8fafc; padding:1rem; border-radius:12px; border:1px solid #e2e8f0;">
                        <h4
                            style="margin-bottom:1rem; color:#1e40af; border-bottom:2px solid #bfdbfe; padding-bottom:0.5rem;">
                            Batch 1
                        </h4>
                        <div id="batch1List" class="student-list">
                            <div style="text-align:center; color:#94a3b8; padding:2rem;">Select a Year to load students
                            </div>
                        </div>
                    </div>

                    <!-- Batch 2 Column -->
                    <div style="background:#f8fafc; padding:1rem; border-radius:12px; border:1px solid #e2e8f0;">
                        <h4
                            style="margin-bottom:1rem; color:#1e40af; border-bottom:2px solid #bfdbfe; padding-bottom:0.5rem;">
                            Batch 2
                        </h4>
                        <div id="batch2List" class="student-list">
                            <div style="text-align:center; color:#94a3b8; padding:2rem;">Select a Year to load students
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Teacher Selection Modal -->
        <div id="assignMentorModal" class="modal">
            <div class="modal-content" style="max-width:500px;">
                <div class="modal-header">
                    <h2 id="assignModalTitle">Assign Mentor</h2>
                    <span class="close-modal-btn"
                        onclick="document.getElementById('assignMentorModal').style.display='none'">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="teacherSearch" placeholder="Search Teacher..."
                        style="width:100%; padding:0.8rem; margin-bottom:1rem; border:1px solid #cbd5e1; border-radius:8px;">

                    <div id="teacherList"
                        style="max-height:300px; overflow-y:auto; display:flex; flex-direction:column; gap:8px;">
                        <!-- Teacher Items populated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <script src="../assets/js/hod_mentors.js"></script>
    </main>
</body>

</html>
