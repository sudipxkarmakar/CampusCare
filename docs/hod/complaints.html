<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Department Complaints | HOD Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare <span
                style="font-size:0.8rem; background:#3b82f6; color:white; padding:2px 8px; border-radius:10px;">HOD</span>
        </a>
        <div><a href="index.html" style="text-decoration:none; color:#2d3748; font-weight:600;">Dashboard</a></div>
    </header>
    <main class="main-container">
        <section class="hero teacher-hero" style="background: transparent;">
            <div class="hero-left">
                <h1 class="hero-title" style="color:#2d3748;">Complaint Oversight</h1>
                <p class="hero-sub" style="color:#4a5568;">Review escalated issues</p>
            </div>
        </section>
        <section class="standard-container">
            <div style="background:white; padding:1.5rem; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.05);">
                <h3 style="margin-bottom:1rem; color:#2d3748;">Recent Complaints</h3>

                <div style="overflow-x:auto;">
                    <table style="width:100%; border-collapse:collapse; min-width:800px;">
                        <thead>
                            <tr style="border-bottom:2px solid #e2e8f0; text-align:left; color:#64748b;">
                                <th style="padding:1rem;">Student</th>
                                <th style="padding:1rem;">Title</th>
                                <th style="padding:1rem;">Category</th>
                                <th style="padding:1rem;">Against</th>
                                <th style="padding:1rem;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTableBody">
                            <!-- Dynamic Content -->
                            <tr>
                                <td colspan="5" style="text-align:center; padding:2rem;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <script src="../assets/js/hod_complaints.js"></script>
    </main>
</body>

</html>
