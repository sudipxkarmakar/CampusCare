<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Routine Management | HOD Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare <span
                style="font-size:0.8rem; background:#3b82f6; color:white; padding:2px 8px; border-radius:10px;">HOD</span>
        </a>
        <div><a href="index.html" style="text-decoration:none; color:#2d3748; font-weight:600;">Dashboard</a></div>
    </header>
    <main class="main-container">
        <section class="hero teacher-hero" style="background: transparent;">
            <div class="hero-left">
                <h1 class="hero-title" style="color:#2d3748;">Routine Management</h1>
                <p class="hero-sub" style="color:#4a5568;">Manage Class Schedules</p>
            </div>
        </section>
        <section class="standard-container">
            <div style="background:white; padding:1.5rem; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.05);">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                    <h3 style="color:#2d3748;">Weekly Class Routine</h3>
                    <div style="display:flex; gap:10px;">
                        <select id="routineYear" class="filter-select" onchange="loadRoutine()">
                            <option value="" disabled selected>Select Year</option>
                            <option value="4th Year">4th Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="1st Year">1st Year</option>
                        </select>
                        <select id="routineBatch" class="filter-select" onchange="loadRoutine()">
                            <option value="1">Batch 1</option>
                            <option value="2">Batch 2</option>
                        </select>
                    </div>
                </div>

                <div style="overflow-x:auto;">
                    <table style="width:100%; border-collapse:collapse; min-width:800px; border:1px solid #e2e8f0;">
                        <thead>
                            <tr style="background:#f8fafc; color:#475569;">
                                <th style="padding:1rem; border:1px solid #e2e8f0; width:100px;">Day / Time</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">09:30 - 10:30</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">10:30 - 11:30</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">11:30 - 12:30</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">12:30 - 01:30</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">01:30 - 02:30</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">02:30 - 03:30</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">03:30 - 04:30</th>
                                <th style="padding:1rem; border:1px solid #e2e8f0;">04:30 - 05:30</th>
                            </tr>
                        </thead>
                        <tbody id="routineTableBody">
                            <!-- Rows for Mon-Fri -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <style>
            .routine-cell {
                padding: 1rem;
                border: 1px solid #e2e8f0;
                text-align: center;
                vertical-align: top;
                height: 100px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: background 0.2s;
            }

            .routine-cell:hover {
                background: #f8fafc;
            }

            .assigned-box {
                background: #eff6ff;
                color: #1e3a8a;
                padding: 5px;
                border-radius: 6px;
                border-left: 3px solid #3b82f6;
                margin-bottom: 5px;
            }
        </style>

        <!-- Edit Routine Slot Modal -->
        <div id="editSlotModal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <span class="close close-modal-btn" data-modal="editSlotModal">&times;</span>
                <h2 style="color: #2d3748; margin-bottom: 2px;">Edit Class Slot</h2>
                <p id="slotInfoDisplay" style="color: #64748b; font-size: 0.9rem; margin-bottom: 1.5rem;"></p>

                <form id="editSlotForm" onsubmit="handleSlotSave(event)">
                    <input type="hidden" id="editDay">
                    <input type="hidden" id="editTimeSlot">

                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        <div>
                            <label style="font-weight: 500; font-size: 0.9rem; color: #4a5568;">Subject</label>
                            <select id="editSubject" class="filter-select" style="width: 100%; margin-top: 5px;"
                                required onchange="filterTeachersBySubject()">
                                <option value="">Select Subject</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 25px; justify-content: flex-end;">
                        <button type="button" onclick="handleSlotDelete()"
                            style="padding: 10px 20px; border: none; background: #fee2e2; color: #ef4444; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            <i class="fa-solid fa-trash"></i> Clear Slot
                        </button>
                        <button type="button" class="close-modal-btn" data-modal="editSlotModal"
                            style="padding: 10px 20px; border: 1px solid #e2e8f0; background: white; color: #64748b; border-radius: 8px; cursor: pointer;">
                            Cancel
                        </button>
                        <button type="submit"
                            style="padding: 10px 30px; border: none; background: #3b82f6; color: white; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            Save Class
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="../assets/js/hod_routine.js"></script>
    </main>
</body>

</html>
