<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CampusCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            /* Subtle background to show box contrast */
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            text-align: center;
            background: #ffffff;
            /* Explicit white box */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            /* Soft shadow */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive Box Hover (No Color Change) */
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Revert text changes - ensure they stay default */
        .login-container:hover h2,
        .login-container:hover p,
        .login-container:hover label {
            color: inherit !important;
        }

        .login-container:hover .login-header i {
            -webkit-text-fill-color: transparent;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Reset Input colors */
        .login-container:hover .form-control {
            background: #f8fafc;
            border-color: #e2e8f0;
        }

        .login-container:hover .form-control:focus {
            background: #ffffff;
            border-color: var(--primary-color);
        }

        /* Register Button - Apply Gradient Here Instead */
        .login-container:hover .switch-mode {
            border-color: #e2e8f0;
            color: #64748b;
        }

        .switch-mode:hover,
        .login-container:hover .switch-mode:hover {
            background: linear-gradient(135deg, #00aeff 0%, #c121e9 100%);
            color: white !important;
            border-color: transparent;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 10px rgba(193, 33, 233, 0.3);
            text-decoration: none;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            color: #1a202c;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background: #ffffff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            /* Default border */
            border-radius: 12px;
            background: transparent;
            /* Not highlighted by default */
            color: #64748b;
            /* Neutral text */
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Light up Login Button on Box Hover */
        .login-container:hover .btn-submit,
        .btn-submit:hover {
            background: linear-gradient(135deg, #00aeff 0%, #c121e9 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(193, 33, 233, 0.3);
            transform: translateY(-2px);
        }

        /* Register Button Styling */
        .switch-mode {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            color: #64748b;
            background: transparent;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
        }

        /* Register Button Hover Effects */
        .switch-mode:hover,
        .login-container:hover .switch-mode {
            border-color: #00aeff;
            /* Blue border on box hover */
            color: #00aeff;
        }

        .switch-mode:hover {
            /* Stronger highlight on direct hover */
            background: #eff6ff;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="login-container glass">
        <div class="login-header">
            <i class="fa-solid fa-graduation-cap"></i>
            <h2>Welcome Back</h2>
            <p>Enter your Roll Number or Employee ID</p>
        </div>

        <form id="loginForm">
            <!-- Role Selector (Always Visible) -->
            <div class="form-group" id="roleGroup">
                <label for="role">Select Role</label>
                <select id="role" class="form-control" style="background:white; cursor:pointer;">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="hosteler">Hosteler</option>
                </select>
            </div>

            <!-- Dynamic Identifier Field -->
            <div class="form-group">
                <label id="idLabel" for="identifier">Roll Number</label>
                <input type="text" id="identifier" class="form-control" placeholder="Enter Roll Number" required>
                <small id="idHelp" style="color: #e53e3e; display: none; margin-top: 5px; font-size: 0.85rem;"></small>
            </div>

            <!-- Full Name -->
            <div class="form-group" id="nameGroup" style="display: none;">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe">
            </div>

            <!-- Department (Moved outside registerExtras for potential Login usage) -->
            <div class="form-group" id="deptGroup" style="display: none;">
                <label for="department">Department</label>
                <select id="department" class="form-control" style="background: white;">
                    <option value="">Select Department</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="ME">ME</option>
                    <option value="CE">CE</option>
                </select>
            </div>

            <!-- Registration Extras Container -->
            <div id="registerExtras" style="display: none;">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                </div>

                <!-- Contact Number -->
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" class="form-control" placeholder="Mobile Number">
                </div>

                <!-- Batch (Student/Hosteler) -->
                <div class="form-group" id="batchGroup">
                    <label for="batch">Batch</label>
                    <input type="text" id="batch" class="form-control" placeholder="e.g. 2025">
                </div>

                <!-- Year (Student/Hosteler) -->
                <div class="form-group" id="yearGroup">
                    <label for="year">Year</label>
                    <select id="year" class="form-control" style="background: white;">
                        <option value="">Select Year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>

                <!-- Section (Student Only) -->
                <div class="form-group" id="sectionGroup">
                    <label for="section">Section</label>
                    <input type="text" id="section" class="form-control" placeholder="e.g. A">
                </div>

                <!-- HOSTELER FIELDS -->
                <div id="hostelFields" style="display: none;">
                    <div class="form-group">
                        <label for="hostelName">Hostel Name</label>
                        <select id="hostelName" class="form-control" style="background: white;">
                            <option value="">Select Hostel</option>
                            <option value="H1">H1</option>
                            <option value="H2">H2</option>
                            <option value="H3">H3</option>
                            <option value="H4">H4</option>
                            <option value="H5">H5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="roomNumber">Room Number</label>
                        <input type="text" id="roomNumber" class="form-control" placeholder="e.g. 203, 101B">
                    </div>
                </div>

                <!-- TEACHER FIELDS -->
                <div id="teacherFields" style="display: none;">
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" class="form-control" placeholder="e.g. Assistant Professor">
                    </div>
                    <div class="form-group">
                        <label for="yearsExperience">Years of Experience</label>
                        <input type="number" id="yearsExperience" class="form-control" placeholder="Number of years">
                    </div>
                    <div class="form-group">
                        <label for="joiningYear">Joining Year</label>
                        <input type="number" id="joiningYear" class="form-control" placeholder="e.g. 2018">
                    </div>
                    <div class="form-group">
                        <label for="specialization">Area of Specialization</label>
                        <input type="text" id="specialization" class="form-control"
                            placeholder="e.g. DBMS, AI, Networks">
                    </div>
                </div>

                <!-- Blood Group (All Roles) -->
                <div class="form-group" id="bloodGroupWrapper">
                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup" class="form-control" style="background: white;">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                    <button type="button" id="togglePasswordBtn"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #718096; padding: 0;">
                        <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
            </div>

            <div id="resetPasswordGroup"
                style="display: flex; justify-content: flex-end; margin-bottom: 1.5rem; margin-top: -1rem;">
                <a href="reset-password.html" class="reset-password-link"
                    style="color: #667eea; text-decoration: none; font-size: 0.9rem; font-weight: 500; cursor: pointer;">
                    Reset Password?
                </a>
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="switch-mode" id="toggleRegister">
            New here? Register
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        const togglePasswordBtn = document.getElementById('togglePasswordBtn');
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePasswordIcon');

        if (togglePasswordBtn) {
            togglePasswordBtn.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle Eye Icon
                if (type === 'password') {
                    togglePasswordIcon.classList.remove('fa-eye-slash');
                    togglePasswordIcon.classList.add('fa-eye');
                } else {
                    togglePasswordIcon.classList.remove('fa-eye');
                    togglePasswordIcon.classList.add('fa-eye-slash');
                }
            });
        }
    </script>
</body>

</html>
