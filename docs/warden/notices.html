<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notices | Warden Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .filter-btn {
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid transparent;
            background: white;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .filter-btn:hover {
            background: #f1f5f9;
        }

        .filter-btn.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare <span
                style="font-size:0.8rem; background:#10b981; color:white; padding:2px 8px; border-radius:10px;">Warden</span>
        </a>
        <div><a href="index.html" style="text-decoration:none; color:#2d3748; font-weight:600;">Dashboard</a></div>
    </header>
    <main class="main-container">
        <section class="hero teacher-hero" style="background: transparent;">
            <div class="hero-left">
                <h1 class="hero-title" style="color:#2d3748;">Notice Board</h1>
                <p class="hero-sub" style="color:#4a5568;">Broadcast and view important announcements</p>
            </div>
        </section>

        <section class="standard-container" style="max-width: 900px;">
            <!-- Create Notice Form -->
            <div
                style="margin-bottom:2rem; background:white; padding:1.5rem; border-radius:15px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                <h3 style="margin-bottom:1rem; color:#2d3748;">Post New Notice</h3>

                <div style="display:flex; gap:15px; margin-bottom:1rem; flex-wrap: wrap;">
                    <input type="text" id="notice-title" placeholder="Notice Title"
                        style="flex:2; border:1px solid #cbd5e1; padding:0.8rem; border-radius:8px; min-width: 200px;">

                    <select id="notice-audience"
                        style="flex:1; border:1px solid #cbd5e1; padding:0.8rem; border-radius:8px; min-width: 200px;">
                        <option value="hosteler">Hostelers Only</option>
                        <option value="student">All Students</option>
                        <option value="teacher">All Teachers</option>
                        <option value="general">General (Entire College)</option>
                    </select>
                </div>

                <textarea id="notice-content" placeholder="Write your notice details here..."
                    style="width:100%; border:1px solid #cbd5e1; padding:1rem; border-radius:10px; margin-bottom:1rem;"
                    rows="4"></textarea>

                <div style="text-align: right;">
                    <button onclick="postNotice()"
                        style="background:#10b981; color:white; padding:0.8rem 1.5rem; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition: all 0.2s;">
                        <i class="fa-solid fa-paper-plane" style="margin-right:5px;"></i> Post Notice
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-container" style="display:flex; gap:10px; margin-bottom:1.5rem; flex-wrap:wrap;">
                <button class="filter-btn active" onclick="filterNotices('all', this)">All</button>
                <button class="filter-btn" onclick="filterNotices('hosteler', this)">Hostelers</button>
                <button class="filter-btn" onclick="filterNotices('general', this)">General</button>
            </div>

            <!-- Notices List -->
            <div id="notices-list" style="display:flex; flex-direction:column; gap:15px;">
                <!-- Notices will be loaded here -->
                <p style="text-align:center; color:#718096;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Loading notices...
                </p>
            </div>
        </section>
    </main>

    <script src="warden_notices.js"></script>
</body>

</html>
