<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Warden Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="glass"
        style="position: sticky; top: 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 95%; max-width: 1400px; border-radius: 16px;">
        <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-graduation-cap"></i> CampusCare <span
                style="font-size:0.8rem; background:#10b981; color:white; padding:2px 8px; border-radius:10px;">Warden</span>
        </a>
        <div style="display:flex; align-items:center; gap: 15px;">
            

            <!-- USER PROFILE -->
            <div id="userProfile"
                style="display: none; align-items: center; gap: 10px; position: relative; cursor: pointer;">
                <span id="userName" style="font-weight: 600; color: #2d3748;">Hello, Warden</span>
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=Warden&background=random" alt="Profile"
                    style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc;"
                    onclick="toggleProfileMenu()">
                <div id="profileMenu" class="glass"
                    style="display: none; position: absolute; top: 50px; right: 0; flex-direction: column; width: 220px; padding: 1rem; background: white; z-index: 2000; text-align: left; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
                    <p
                        style="border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem;">
                        Account Details</p>
                    <p id="userDetails" style="font-size: 0.85rem; color: #666; margin-bottom: 1rem; line-height: 1.4;">
                    </p>
                    <button onclick="logout()"
                        style="background: #ef4444; color: white; border: none; padding: 0.5rem; width: 100%; border-radius: 5px; cursor: pointer; font-weight: 500;"><i
                            class="fa-solid fa-right-from-bracket"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>
  <!-- Relocated Dashboard Button -->
  <div class="dashboard-nav-bar" style="max-width: 1400px; width: 95%; margin: 30px auto 0px; display: flex; justify-content: flex-end;">
    <a href="index.html" class="dashboard-floating-btn">Dashboard</a>
  </div>

    <main class="main-container">
        <section class="hero teacher-hero" style="text-align: center; margin-top: 0.5rem; margin-bottom: 2rem;">
            <div style="max-width: 800px; margin: 0 auto;">
                <h1 class="hero-title" style="font-size: 2.5rem; color: #2d3748; margin-bottom: 0.5rem;">Library Access
                </h1>
                <p class="hero-sub" style="font-size: 1.1rem; color: #64748b; margin-bottom: 1rem;">Search Books &
                    Resources</p>
            </div>
        </section>

        <!-- SEARCH BAR -->
        <section class="standard-container" style="margin-bottom:2rem;">
            <div
                style="background:white; padding:15px; border-radius:15px; display:flex; gap:10px; box-shadow:0 5px 15px rgba(0,0,0,0.05); flex-wrap: wrap;">
                <i class="fa-solid fa-search"
                    style="color:#94a3b8; align-self:center; font-size:1.2rem; margin-left:10px;"></i>
                <input type="text" id="searchInput" placeholder="Search by Title..."
                    style="flex:1; border:none; outline:none; font-size:1rem; color:#4a5568; min-width: 200px;">

                <select id="categoryFilter"
                    style="padding:10px; border:1px solid #e2e8f0; border-radius:10px; outline:none; color:#4a5568;">
                    <option value="All">All Categories</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="General">General</option>
                </select>

                <button
                    style="padding:10px 25px; background:#3b82f6; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:600;">Search</button>
            </div>
        </section>

        <!-- BOOK GRID -->
        <section class="standard-container" style="padding:0; background:transparent; box-shadow:none;">
            <div id="bookList"
                style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:2rem;">
                <!-- Dynamic Content Will Be Loaded Here -->
                <div style="grid-column: 1/-1; text-align:center; padding:3rem; color:#64748b;">Loading books...</div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/warden.js"></script> <!-- Ensure Warden auth is checked -->
    <script src="../assets/js/library.js"></script> <!-- Reusing Library Logic -->

</body>

</html>
