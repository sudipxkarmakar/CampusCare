<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | CampusCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            text-align: center;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: #00aeff;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00aeff 0%, #c121e9 100%);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        /* Steps Animation */
        .step-container {
            transition: all 0.4s ease;
        }

        .step-hidden {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }

        .step-active {
            display: block;
            opacity: 1;
            transform: translateX(0);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 45px;
            /* approximate vertical align */
            border: none;
            background: none;
            cursor: pointer;
            color: #718096;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container glass">
        <div style="margin-bottom: 2rem;">
            <i class="fa-solid fa-lock"
                style="font-size: 3rem; background: linear-gradient(135deg, #00aeff, #c121e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            <h2 id="pageTitle">Reset Password</h2>
            <p id="pageDesc">Enter your email to receive a reset code</p>
        </div>

        <!-- STEP 1: Email -->
        <form id="step1Form" class="step-container step-active">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
            </div>

            <button type="submit" class="btn-submit">Send Reset Code <i class="fa-solid fa-arrow-right"></i></button>
            <div style="margin-top: 1.5rem;">
                <a href="login.html" style="color: #64748b; text-decoration: none;">Back to Login</a>
            </div>
        </form>

        <!-- STEP 2: New Password -->
        <form id="step2Form" class="step-container step-hidden">
            <p
                style="background: #ebf8ff; color: #2b6cb0; padding: 0.5rem; border-radius: 8px; font-size: 0.85rem; margin-bottom: 1rem;">
                <i class="fa-solid fa-info-circle"></i> Verification Code sent to email
            </p>

            <div class="form-group">
                <label for="otp">Enter Verification Code</label>
                <input type="text" id="otp" class="form-control" placeholder="0000" maxlength="4" required
                    style="letter-spacing: 5px; text-align: center; font-weight: bold; font-size: 1.2rem;">
            </div>

            <div class="form-group" style="position: relative;">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
                <button type="button" class="toggle-password" onclick="togglePass('newPassword', this)">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <div class="form-group" style="position: relative;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
                    required>
                <button type="button" class="toggle-password" onclick="togglePass('confirmPassword', this)">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="btn-submit">Update Password</button>
            <div style="margin-top: 1.5rem;">
                <button type="button" onclick="resendCode()"
                    style="background:none; border:none; color: #667eea; text-decoration: underline; cursor: pointer;">Resend
                    Code</button>
            </div>
        </form>

    </div>

    <script>
        let generatedOTP = null;

        // Toggle Logic for Password Visibility
        function togglePass(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Generate Random OTP
        function generateOTP() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Resend Logic
        function resendCode() {
            generatedOTP = generateOTP();
            alert(`[SIMULATION] Resent! Your verification code is: ${generatedOTP}`);
        }

        // STEP 1: Send Code
        document.getElementById('step1Form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                // Simulate sending delay
                const btn = this.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sending...';
                btn.disabled = true;

                setTimeout(() => {
                    generatedOTP = generateOTP();

                    // Alert the user with the code (Mock Email)
                    alert(`To: ${email}\n\nYour CampusCare Password Reset Code is: ${generatedOTP}`);

                    // Switch to Step 2
                    document.getElementById('step1Form').classList.remove('step-active');
                    document.getElementById('step1Form').classList.add('step-hidden');

                    document.getElementById('step2Form').classList.remove('step-hidden');
                    document.getElementById('step2Form').classList.add('step-active');

                    document.getElementById('pageTitle').innerText = "Set New Password";
                    document.getElementById('pageDesc').innerText = "Secure your account";

                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 1500);
            }
        });

        // STEP 2: Verify & Update
        document.getElementById('step2Form').addEventListener('submit', function (e) {
            e.preventDefault();
            const inputOTP = document.getElementById('otp').value;
            const p1 = document.getElementById('newPassword').value;
            const p2 = document.getElementById('confirmPassword').value;

            // 1. Verify OTP
            if (inputOTP !== generatedOTP) {
                alert("❌ Incorrect Verification Code! Please try again.");
                return;
            }

            // 2. Verify Passwords
            if (p1 !== p2) {
                alert("❌ Passwords do not match!");
                return;
            }

            // Simulate Success
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Updating...';
            btn.style.background = '#10b981'; // Green

            setTimeout(() => {
                alert('✅ Password reset successfully! Redirecting to login...');
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>

</html>
