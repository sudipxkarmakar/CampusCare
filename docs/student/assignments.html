<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assignments | CampusCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>

  <header class="glass"
    style="position: sticky; top: 20px; z-index: 1000; margin: 0 5%; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <a href="index.html" class="logo"
      style="font-size: 1.5rem; font-weight: 700; color: #2d3748; display: flex; align-items: center; gap: 10px; text-decoration: none;">
      <i class="fa-solid fa-graduation-cap"></i> CampusCare
    </a>
    <ul class="nav-links" style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0;">
      <li><a href="index.html" style="text-decoration: none; color: #1f2937; font-weight: 500;"><i
            class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="#" style="text-decoration: none; color: #3b82f6; font-weight: 600;"><i class="fa-solid fa-book"></i>
          Assignments</a></li>
    </ul>
  </header>

  <main class="main-container standard-container">
    <section class="hero" style="min-height: auto; padding-bottom: 2rem;">
      <div class="hero-left">
        <h1 class="hero-title">Assignment Hub</h1>
        <p class="hero-sub">Stay on top of your deadlines.</p>
      </div>
    </section>

    <!-- ASSIGNMENT LIST CONTAINER -->
    <div class="list-card" style="padding: 1.5rem; overflow-x: auto;">
      <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
        <thead>
          <tr style="text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
            <th style="padding: 1rem; color: #94a3b8;">Subject</th>
            <th style="padding: 1rem; color: #94a3b8;">Teacher</th>
            <th style="padding: 1rem; color: #94a3b8;">Deadline</th>
            <th style="padding: 1rem; color: #94a3b8;">Status</th>
            <th style="padding: 1rem; color: #94a3b8;">Action</th>
          </tr>
        </thead>
        <tbody id="assignments-table-body">
          <tr>
            <td colspan="5" style="text-align: center; padding: 2rem; color: #64748b;">
              <i class="fa-solid fa-spinner fa-spin"></i> Loading assignments...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/student_assignments.js"></script>
</body>

</html>
