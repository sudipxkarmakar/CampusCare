<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documents</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    .split-wrapper {
      display: flex;
      gap: 2rem;
      min-height: 70vh;
    }

    .doc-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .preview-box {
      margin-top: 1rem;
      width: 100%;
      height: 200px;
      background: rgba(0, 0, 0, 0.05);
      border: 2px dashed #cbd5e1;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      flex-direction: column;
    }

    .upload-input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 1rem;
      font-family: 'Poppins';
    }
  </style>
</head>

<body>

  <header class="glass"
    style="position: sticky; top: 20px; z-index: 1000; margin: 0 5%; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <a href="index.html" class="logo"
      style="font-size: 1.5rem; font-weight: 700; color: #2d3748; display: flex; align-items: center; gap: 10px; text-decoration: none;">
      <i class="fa-solid fa-graduation-cap"></i> CampusCare
    </a>
    <ul class="nav-links" style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0;">
      <li><a href="index.html" style="text-decoration: none; color: #1f2937; font-weight: 500;"><i
            class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="#" style="text-decoration: none; color: #3b82f6; font-weight: 600;"><i
            class="fa-solid fa-file-pdf"></i> Documents</a></li>
    </ul>
  </header>

  <main class="standard-container" style="margin-top: 2rem;">

    <div class="split-wrapper">

      <!-- LEFT: VIEW DOCUMENTS -->
      <div class="doc-section">
        <h2 style="color: #2d3748; margin-bottom: 1.5rem; font-size: 1.5rem;"><i class="fa-solid fa-folder-open"
            style="color: #3b82f6;"></i> My Documents</h2>

        <ul style="list-style: none; padding: 0; width: 100%; display: flex; flex-direction: column; gap: 1rem;">
          <li class="list-row-hover"
            style="padding: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s;">
            <span style="display: flex; align-items: center; gap: 10px; font-weight: 500; color: #1f2937;">
              <i class="fa-solid fa-id-card" style="color: #3b82f6;"></i> ID Card.pdf
            </span>
            <div style="display: flex; gap: 0.5rem;">
              <div style="display: flex; gap: 0.5rem;">
                <button onclick="alert('Previewing ID Card.pdf (Mock)...')"
                  style="padding: 4px 10px; font-size: 0.8rem; border: none; background: #e2e8f0; border-radius: 4px; cursor: pointer; color: #1f2937 !important;">Preview</button>
                <button onclick="alert('Downloading ID Card.pdf...')"
                  style="color: white; background: #3b82f6; text-decoration: none; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; border:none; cursor:pointer;">Download</button>
              </div>
          </li>
          <li class="list-row-hover"
            style="padding: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s;">
            <span style="display: flex; align-items: center; gap: 10px; font-weight: 500; color: #1f2937;">
              <i class="fa-solid fa-receipt" style="color: #10b981;"></i> Fee Receipt.pdf
            </span>
            <div style="display: flex; gap: 0.5rem;">
              <button onclick="alert('Previewing Fee Receipt.pdf (Mock)...')"
                style="padding: 4px 10px; font-size: 0.8rem; border: none; background: #e2e8f0; border-radius: 4px; cursor: pointer; color: #1f2937 !important;">Preview</button>
              <button onclick="alert('Downloading Fee Receipt.pdf...')"
                style="color: white; background: #10b981; text-decoration: none; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; border:none; cursor:pointer;">Download</button>
          </li>
          <li class="list-row-hover"
            style="padding: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s;">
            <span style="display: flex; align-items: center; gap: 10px; font-weight: 500; color: #1f2937;">
              <i class="fa-solid fa-file-contract" style="color: #f59e0b;"></i> Internship_Offer.pdf
            </span>
            <div style="display: flex; gap: 0.5rem;">
              <button onclick="alert('Previewing Internship_Offer.pdf (Mock)...')"
                style="padding: 4px 10px; font-size: 0.8rem; border: none; background: #e2e8f0; border-radius: 4px; cursor: pointer; color: #1f2937 !important;">Preview</button>
              <button onclick="alert('Downloading Internship_Offer.pdf...')"
                style="color: white; background: #f59e0b; text-decoration: none; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; border:none; cursor:pointer;">Download</button>
            </div>
          </li>
        </ul>
      </div>

      <!-- RIGHT: UPLOAD DOCUMENT -->
      <div class="doc-section">
        <h2 style="color: #2d3748; margin-bottom: 1.5rem; font-size: 1.5rem;"><i class="fa-solid fa-cloud-arrow-up"
            style="color: #10b981;"></i> Upload New</h2>

        <form onsubmit="event.preventDefault(); alert('Document Uploaded Successfully!');">
          <label style="display: block; margin-bottom: 0.5rem; color: #4a5568; font-size: 0.9rem;">Document Name</label>
          <input type="text" class="upload-input" placeholder="e.g. Semester 5 Marksheet" required>

          <label style="display: block; margin-bottom: 0.5rem; color: #4a5568; font-size: 0.9rem;">Select File</label>
          <input type="file" class="upload-input" id="fileInput" required>

          <!-- PREVIEW AREA -->
          <label style="display: block; margin-bottom: 0.5rem; color: #4a5568; font-size: 0.9rem;">Preview</label>
          <div class="preview-box" id="previewArea">
            <i class="fa-solid fa-eye" style="font-size: 2rem; margin-bottom: 0.5rem; color: #cbd5e1;"></i>
            <span>No file selected</span>
          </div>

          <button type="submit" class="btn-login"
            style="width: 100%; margin-top: 1.5rem; background: #10b981; font-size: 1rem;">Upload Document</button>
        </form>
      </div>

    </div>

  </main>

  <footer class="site-footer">
    <p>Â© 2025 CampusCare</p>
  </footer>

  <script>
    // Simple Mock Preview Script
    const fileInput = document.getElementById('fileInput');
    const previewArea = document.getElementById('previewArea');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        previewArea.innerHTML = `
                <i class="fa-solid fa-file-circle-check" style="font-size: 2rem; margin-bottom: 0.5rem; color: #10b981;"></i>
                <span style="font-weight: 600; color: #2d3748;">${file.name}</span>
                <span style="font-size: 0.8rem;">(${(file.size / 1024).toFixed(1)} KB)</span>
              `;
        previewArea.style.borderColor = '#10b981';
        previewArea.style.background = 'rgba(16, 185, 129, 0.05)';
      } else {
        previewArea.innerHTML = `
                <i class="fa-solid fa-eye" style="font-size: 2rem; margin-bottom: 0.5rem; color: #cbd5e1;"></i>
                <span>No file selected</span>
              `;
        previewArea.style.borderColor = '#cbd5e1';
        previewArea.style.background = 'rgba(0,0,0,0.05)';
      }
    });
  </script>

</body>

</html>
