<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusCare â€” Teacher Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    /* Specific styles for form */
    .form-card {
      background: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.8);
    }

    .btn-submit {
      background: #10b981;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-submit:hover {
      background: #059669;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .col {
      flex: 1;
    }
  </style>
</head>

<body>

  <header class="glass"
    style="position: sticky; top: 20px; z-index: 1000; margin: 0 5%; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <a href="../index.html" class="logo"
      style="font-size: 1.5rem; font-weight: 700; color: #2d3748; display: flex; align-items: center; gap: 10px; text-decoration: none;">
      <i class="fa-solid fa-graduation-cap"></i> CampusCare
    </a>
    <ul class="nav-links" style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0;">
      <li><a href="../index.html" style="text-decoration: none; color: #1f2937; font-weight: 500;"><i
            class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="#" style="text-decoration: none; color: #3b82f6; font-weight: 600;"><i
            class="fa-solid fa-chalkboard-user"></i> Teacher Portal</a></li>
    </ul>
  </header>

  <main class="main-container">
    <section class="hero">
      <div class="hero-left">
        <h1 class="hero-title">Academic Command Center</h1>
        <p class="hero-sub">Welcome, Faculty</p>
      </div>
    </section>

    <!-- ASSIGNMENT CREATION FORM -->
    <section class="form-section standard-container">
      <div class="form-card standard-card">
        <h2 style="margin-bottom:1.5rem; text-align:center;">Create New Assignment</h2>
        <form id="assignmentForm">
          <div class="form-group">
            <label>Assignment Title</label>
            <input type="text" id="title" class="form-control" placeholder="e.g. Thermodynamics Lab Report" required>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Instructions for students..."
              required></textarea>
          </div>

          <div class="row">
            <div class="col form-group">
              <label>Subject</label>
              <input type="text" id="subject" class="form-control" placeholder="e.g. ME-101" required>
            </div>
            <div class="col form-group">
              <label>Deadline</label>
              <input type="date" id="deadline" class="form-control" required>
            </div>
          </div>

          <div class="row">
            <div class="col form-group">
              <label>Target Dept</label>
              <select id="department" class="form-control">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
              </select>
            </div>
            <div class="col form-group">
              <label>Batch</label>
              <input type="text" id="batch" class="form-control" placeholder="e.g. 2025" required>
            </div>
            <div class="col form-group">
              <label>Section (Optional)</label>
              <select id="section" class="form-control">
                <option value="">All Sections</option>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn-submit">Push Assignment</button>
        </form>
      </div>
    </section>

  </main>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/teacher.js"></script>
</body>

</html>
